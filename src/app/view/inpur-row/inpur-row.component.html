<div class="form-control" fxLayout="row" fxLayoutAlign="center center">
  <mat-icon fxFlex="10%">{{matIcon}}</mat-icon>
  <mat-form-field class="example-full-width" fxFlex="90%">
    <input #input (change)="onChange(input.value)"
           (keyup)="onChange(input.value)" autocomplete="off" class="user-input" matInput placeholder="{{placeholder}}" type="{{type}}">
  </mat-form-field>
</div>
